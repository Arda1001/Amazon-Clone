<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone - Cart</title>
    <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <a href="index.html">
                <img src="../images/amazon-logo.png" alt="Amazon Logo">
            </a>
        </div>
        <hr>
    </header>

    <!-- Cart Content -->
    <main>
        <h1>Your Shopping Cart</h1>

        <!-- Cart Items -->
        <div>
            <div class="cart-item">
                <a href="laptop.html">
                    <img src="../images/laptop.jpg" alt="Laptop">
                </a>
                <div>
                    <h2>High-Performance Laptop</h2>
                    <p>£999.99</p>
                    <button>Remove</button>
                </div>
                <hr>
            </div>
            <br>
            <div class="cart-item">
                <a href="airpods.html">
                    <img src="../images/airpods.jpg" alt="AirPods">
                </a>
                <div>
                    <h2>AirPods</h2>
                    <p>£199.99</p>
                    <button>Remove</button>
                </div>
            </div>

        </div>

        <hr>

        <!-- Cart Summary -->
        <div>
            <h2>Subtotal (2 items): £1199.98</h2>
            <a href="checkout.html">
                <button>Proceed to Checkout</button>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>

</html>
