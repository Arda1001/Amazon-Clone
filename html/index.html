<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../scripts/scripts.js"></script>

</head>

<body>
    <!-- Header -->
    <header>
        <div>
            <a href="index.html">
                <img src="../images/amazon-logo.png" alt="Amazon Logo">
            </a>
        </div>
        <div>
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <nav>
            <a href="orders.html">
                <button>Orders</button>
            </a>
            <a href="cart.html">
                <button>Cart</button>
            </a>
            <a href="sign-in.html">
                <button>Sign In</button>
            </a>
        </nav>
        <hr>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <img src="../images/hero.jpg" alt="Hero Image">
            <h1>Welcome to Our Store</h1>
            <p>Discover our latest products and great deals!</p>
            <button>Shop Now</button>
        </section>

        <section class="product">
            <div>
                <a href="laptop.html">
                    <img src="../images/laptop.jpg" alt="Laptop">
                </a>

                <h2>High-Performance Laptop</h2>
                <p>£999.99</p>
                <button>Add to Cart</button>
            </div>
            <div>
                <a href="airpods.html">
                    <img src="../images/airpods.jpg" alt="AirPods" width="500" height="500">
                </a>
                <h2>AirPods</h2>
                <p>£199.99</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>

</html>
